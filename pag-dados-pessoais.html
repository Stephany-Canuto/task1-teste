<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Meus Dados:</legend>
        <label for="nome"> <img src="./img/usuario-de-perfil.png" alt=""> Nome:</label>
        <input id="nome" type="text" name="nome" placeholder="Digite seu nome:">
        <br><br>
        <label for="idade"> Idade:</label>
        <input type="number" id="idade" name="idade" min="0">
        <br><br>
        <label for="nasc">Data de Nascimento:</label>
        <input type="date" id="nasc" name="nasc" min="2000-02-1" max="2023-12-31">
        <br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">
        <br><br>
        Sexo:
        <label for="sexo1">Masculino</label><input type="radio" id="sexo1" name="sexo">
        <label for="sexo2">Feminino </label><input type="radio" id="sexo2" name="sexo">
        <br><br>
    
    </fieldset>
</body>
</html>
